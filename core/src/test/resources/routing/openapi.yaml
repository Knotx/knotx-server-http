openapi: "3.0.0"
info:
  version: 1.0.0
  title: Knot.x Server Test
  description: This is a full flow server used during integration tests.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

paths:
  /test*:
    get:
      operationId: test-get
      responses:
        default:
          description: test endpoint
  /not/ready*:
    get:
      operationId: not-ready
      responses:
        default:
          description: not ready yet
  /misconfigured*:
    get:
      operationId: misconfigured-get
      responses:
        default:
          description: endpoint without handler that ends the response